                    <span class="card-container_name">
                    time text: 
                </span>
                    <input class="card-container_input" type="number" name="timeText" id="timeText" placeholder="1s = 1000" step="100">
                </div>
                <div class="card-container_group">
                    <span class="card-container_name">
                    times: 
                </span>

                </div>
                <div class="card-container_group">
                <span class="card-container_name">
                    content:
                </span>
                    <input class="card-container_input" type="text" name="content" id="content" placeholder="Anh Xin Loi">
                </div>
                <div class="card-container_group_radio">
                <input type="radio" value="ttc" name="Chossen"/>Time -> Content
                <input type="radio" value="ht" name="Chossen"/>Hide Time
                <input type="radio" value="ctt" name="Chossen"/>Content - Times
                <input type="radio" value="tstc" name="Chossen"/>Times - Content
</div>
                <button class="btn" onclick="demCuu()">Submit</button>

            </div>
